version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cgrs/ecommerce-service-starter/gen/proto/go
    except:
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: micro
    out: gen/proto/go
    opt: paths=source_relative
  - name: validate
    out: gen/proto/go
    opt: 
      - lang=go
      - paths=source_relative